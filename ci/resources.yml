resources:
- name: dataworks-audit-data-ingest
  type: git
  source:
    branch: master
    repository: dwp/dataworks-audit-data-ingest
    uri: https://github.com/dwp/dataworks-audit-data-ingest.git
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: dataworks-audit-data-ingest-equalities
  type: git
  source:
    branch: master
    repository: dwp/dataworks-audit-data-ingest
    uri: https://github.com/dwp/dataworks-audit-data-ingest.git
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: dataworks-audit-data-ingest-failed-dates
  type: git
  source:
    branch: reingest_failed_dates
    repository: dwp/dataworks-audit-data-ingest
    uri: https://github.com/dwp/dataworks-audit-data-ingest.git
  check_every: 5m
  webhook_token: ((dataworks.concourse_github_webhook_token))

- name: 12h
  type: time
  source:
    {interval: 12h}
